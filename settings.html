<!DOCTYPE html>
<html>
<head>
  <style>@import url('./css/settings.css');</style>

  <script>$.getScript('./js/control/settings-control.js');</script>
</head>
<body>


  <div class="window-frame">

    <div class="fixed-header" style="position:relative">
      <div class="btn-group">


        <button class="ui labeled icon button" id="nothing">
          <i class="bug icon"></i>
          Nothing
        </button>

      </div>
    </div>

    <div class="main">

      <div>

        <div class="simple-panel">
          <div class="ui top attached label">PRODUCT LIST</div>
          <div class="ui info message">Only shows products that matches this configuration.</div>

          <div class="ui right labeled input">
            <div class="ui label">
              Minimum Stock
            </div>
            <input type="number" placeholder="Quantity" id="minimum-stock">
            <div class="ui basic label">
              Un
            </div>
          </div>

        </div>

        <div class="simple-panel">
          <div class="ui top attached label">UPDATE CONTENT</div>

          <div class="ui fluid vertical basic buttons">
            <button class="ui fluid button" id="products">Products</button>
            <button class="ui fluid button" id="templates">Templates</button>
          </div>

        </div>

      </div>

      
      <div class="simple-panel">
        <div class="ui top attached label">FACEBOOK TOKENS</div>

        <div class="ui ignored message">Get the first Facebook access token <a href="https://developers.facebook.com/tools/explorer/">here</a>.</div>

        <div class="ui labeled input">
          <div class="ui label">
            Boutique Infantil
          </div>
          <input type="text" placeholder="Empty Token" id="bi-token">
        </div>

        <div class="ui labeled input">
          <div class="ui label">
            Test Page
          </div>
          <input type="text" placeholder="Empty Token" id="t-token">
        </div>

      </div>
    </div>
  </div>


</body>
</html>
